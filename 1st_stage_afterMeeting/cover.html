<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cover</title>
    <link rel="stylesheet" href="cover.css" />
  </head>
  <body>
    <div class="promo-bg">
      <div class="promo-layout">
        <!-- 左侧大屏网页预览 -->
        <div class="promo-left">
          <div class="broswerPic">
            <img src="assets/browserPreview.png" alt="browserPreview" />
          </div>
          <svg
            width="24"
            height="843"
            viewBox="0 0 24 843"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M24 26.118L0 0V843H24V26.118Z" fill="#60CAD9" />
          </svg>
        </div>
        <!-- 右侧宣传文案和手机预览 -->
        <div class="promo-right">
          <div class="promo-right-title">
            <div class="promo-title-main">Personal<br />Portfolio</div>
            <div class="promo-title-sub">Template</div>
          </div>
          <div class="promo-right-content">
            <div class="mobilePic">
              <img src="assets/mobilePreview.png" alt="mobilePreview" />
            </div>
            <svg
              width="24"
              height="528"
              viewBox="0 0 24 528"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M23.5 23.5L0 0V758.5H23.5V23.5Z" fill="#60CAD9" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
